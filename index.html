    <div class="search-container">
        <div class="input-group">

        </div>
    </div>

    <!-- Photo Grid -->
    <div class="container">
        <div id="photoGrid" class="row g-4">
            <!-- Photos will be dynamically inserted here -->
        </div>
    </div>
